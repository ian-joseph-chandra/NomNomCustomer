<ion-header>
    <ion-toolbar>
        <ion-title *ngIf="!isSearchbarOpened">
            Restaurants
        </ion-title>

        <ion-buttons slot="end">
            <ion-button icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
                <ion-icon name="search"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-searchbar *ngIf="isSearchbarOpened" showCancelButton="true" (search)="onSearch($event)"
            (ionCancel)="isSearchbarOpened=false"> 
        </ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list lines="full">
        <ion-item *ngFor="let item of items" routerLink="/restaurant" routerDirection="forward" detail>
            <ion-label>{{item.title}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
