<ion-header>
  <ion-toolbar>
    <ion-title color="primary">
      <div class="ion-text-center">
        NomNom Costumer Login
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input type = text name="username" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input name="password" type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <div class="ion-text-center">
    <ion-button color="secondary" (click)="login()" shape="round">Login</ion-button>
    <ion-button color="secondary" (click)="registerButton()" shape="round">Create Account</ion-button>
  </div>
