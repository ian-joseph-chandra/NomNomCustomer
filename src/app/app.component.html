<ion-app>
  <ion-router-outlet id="menu"></ion-router-outlet>
  <ion-menu contentId="menu" side="start">
  	<ion-header>
  		<ion-toolbar>
  			<ion-title>Menu</ion-title>
  		</ion-toolbar>
  	</ion-header>
  	<ion-content>
  		<ion-list lines="none">

  			<ion-item routerLink="" routerDirection="root">
       		 	<ion-icon slot="start" color="medium" name="home"></ion-icon>
       			<ion-label>Home</ion-label>
      		</ion-item>

  			<ion-item routerLink="/profile" routerDirection="root">
       		 	<ion-icon slot="start" color="medium" name="contact"></ion-icon>
       			<ion-label>My Profile</ion-label>
      		</ion-item>

      		<ion-item>
       		 	<ion-icon slot="start" color="medium" name="contacts"></ion-icon>
       			<ion-label>My Friends</ion-label>
      		</ion-item>


  		</ion-list>

  	</ion-content>
  </ion-menu>
</ion-app>
